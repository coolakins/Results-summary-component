<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="results">
      <div class="ma-results">
        <span class="p-results">Your Result</span>
        <div class="main-results">
          <p><b>76</b>of 100</p>
        </div>
        <h3 class="g-results">Great</h3>
        <p class="hi-results">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="secma-results">
        <h3 class="half-results">Summary</h3>
        <div class="sum-results">
          <div class="title">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="sum-results">
          <div class="title">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <div>92 <span>/ 100</span></div>
        </div>
        <div class="sum-results">
          <div class="title">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <div>61 <span>/ 100</span></div>
        </div>
        <div class="sum-results">
          <div class="title">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <div>72 <span>/ 100</span></div>
        </div>
        <button class="con-results">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ogunjimi Aliu</a>.
    </div>
  </body>
</html>
